<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>


</head>

<body style="padding-top: 60px;">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Weather</a>
        </div>


    </div>
    <!-- /.container-fluid -->
</nav>

<div class="container" style="overflow: hidden">
    <div class="center-blok">

        <form action="" id="filter-kota" name="filter-kota">
            <div class="form-group">
                <label for="city">City</label>
                <select name="city" id="city" class="form-control">
                    <option value="Bandung">Bandung</option>
                    <option value="Jakarta">Jakarta</option>
                    <option value="Yogyakarta">Yogyakarta</option>
                    <option value="Tokyo">Tokyo</option>
                    <option value="Paris">Paris</option>
                    <option value="London">London</option>
                </select>
            </div>

            <div class="form-group text-center" id="loading">
                <i class="fa fa-spin fa-spinner fa-4x"></i>
            </div>
        </form>

        <div class="page-header" id="city-region">

        </div>

        <!--current-->
        <div id="current">
            <h2>Current
                <small>tes</small>
            </h2>
        </div>

        <div class="media">
            <div class="media-left">
                <a href="#">
                    <img class="media-object" id="current-icon" data-src="current.jpg" alt="current-icon">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">Feels Like</h4>
                <div id="current-feels-like">

                </div>

            </div>
        </div>

        <div class="media">
            <div class="media-left">
                <strong>Wind</strong>
            </div>
            <div class="media-body text-right">
                <div id="current-wind"></div>
            </div>
        </div>

        <div class="media">
            <div class="media-left">
                <strong>Pressure</strong>
            </div>
            <div class="media-body text-right">
                <div id="current-pressure"></div>
            </div>
        </div>

        <div class="media">
            <div class="media-left">
                <strong>Precip</strong>
            </div>
            <div class="media-body text-right">
                <div id="current-precip"></div>
            </div>
        </div>

        <div class="media">
            <div class="media-left">
                <strong>Humidity</strong>
            </div>
            <div class="media-body text-right">
                <div id="current-humidity"></div>
            </div>
        </div>

        <div class="media">
            <div class="media-left">
                <strong>Cloud</strong>
            </div>
            <div class="media-body text-right">
                <div id="current-cloud"></div>
            </div>
        </div>

        <div class="media">
            <div class="media-left">
                <strong>Visiblity</strong>
            </div>
            <div class="media-body text-right">
                <div id="current-visibility"></div>
            </div>
        </div>

        <!--/current-->

        <!--today-->
        <div id="today" style="margin-top: 10px; margin-bottom: 15px;">

        </div>
        <div id="hours">

        </div>
        <!--/today-->
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="bower_components/moment/min/moment.min.js"></script>

<script type="text/javascript">
    /*
     * Check Browser Compatible with Service Worker
     */

    function registerServiceWorker() {
        if (!('serviceWorker' in navigator)) {
            console.log('Service worker not supported');

            return;

        } else {
            navigator.serviceWorker.register('service-worker.js')
                .then(function () {
                    console.log('Service Worker Registered');
                })
                .catch(function (error) {
                    console.error(error);
                })
        }

    }

    registerServiceWorker();
</script>

<script src="service-worker.js"></script>
<script src="js/app.js"></script>
</body>

</html>
